<ng-container *ngIf="photos.length; else textContainer">
  <app-favorite-item *ngFor="let photo of photos"
                     [photo]="photo"
                     (navigate)="navigate($event)">
  </app-favorite-item>
</ng-container>

<ng-template #textContainer>
  <div class="text-container">
    No favorites found. Mark photo as favorites.
  </div>
</ng-template>
